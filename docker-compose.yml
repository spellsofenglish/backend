version: '3.9'
services:
  backend:
    build:
      context: .
      dockerfile: dockerfile
    container_name: backend
    restart: always
    env_file:
      - dev.env
    ports:
     - "8080:8080"

  mysql:
    image: mysql:8.0.32-debian
    restart: always
    container_name: mysql
    command: --init-file /data/application/init.sql
    env_file:
      - dev.env
    ports:
      - "3306:3306"
    volumes:
      - database:/var/lib/mysql
      - ./scripts/init.sql:/data/application/init.sql

