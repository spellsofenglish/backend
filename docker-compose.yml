services:
  zipkin:
    container_name: zipkin
    image: openzipkin/zipkin
    ports:
      - "9411:9411"
    networks:
      - zipkin

  postgres:
    image: postgres:15.3
    container_name: soe_player_db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=spellsofenglish_db
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./created.sql:/docker-entrypoint-initdb.d/created.sql
    networks:
      - postgres
    restart: always

  postgres_game:
    image: postgres:15.3
    container_name: game_db
    ports:
      - "5450:5450"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=game_db
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./created_game_db.sql:/docker-entrypoint-initdb.d/created_game_db.sql
    networks:
      - postgres_game
    restart: always

  postgres_user:
    image: postgres:15.3
    container_name: game_db
    ports:
      - "5480:5480"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=user_db
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./created_user_db.sql:/docker-entrypoint-initdb.d/created_user_db.sql
    networks:
      - postgres_user
    restart: always

  discovery-service:
    build:
      context: ./discovery-service
      dockerfile: Dockerfile
    container_name: discovery-server
    ports:
      - "8761:8761"
    networks:
      - services

  gateway-service:
    build:
      context: ./gateway-service
      dockerfile: Dockerfile
    container_name: gateway-service
    ports:
      - "8222:8222"
    depends_on:
      - zipkin
      - discovery-service
    networks:
      - zipkin
      - services

  game-service:
    container_name: game-service
    build:
      context: ./game-service
      dockerfile: Dockerfile
    ports:
      - "7550:7550"
    depends_on:
      - discovery-service
      - gateway-service
      - postgres
      - mongodb
      - zipkin
    networks:
      - zipkin
      - postgres
      - mongodb
      - services

  auth-service:
    container_name: auth-service
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    ports:
      - "8010:8010"
    depends_on:
      - discovery-service
      - gateway-service
      - postgres
      - zipkin
    networks:
      - zipkin
      - postgres
      - services

  player-service:
    container_name: player-service
    build:
      context: ./player-service
      dockerfile: Dockerfile
    ports:
      - "8070:8070"
    depends_on:
      - discovery-service
      - gateway-service
      - postgres
      - zipkin
    networks:
      - zipkin
      - postgres
      - services

networks:
  services:

  zipkin:
    driver: bridge

  postgres:
    driver: bridge

  postgres_game:
    driver: bridge

  postgres_user:
    driver: bridge

volumes:
  pgdata:
