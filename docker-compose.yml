services:
  zipkin:
    container_name: zipkin
    image: openzipkin/zipkin
    ports:
      - "9411:9411"
    networks:
      - zipkin

  postgres:
    image: postgres:15.3
    container_name: soe_player_db
    ports:
      - "5454:5454"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=spellsofenglish_db
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./created.sql:/docker-entrypoint-initdb.d/created.sql
    networks:
      - postgres
    restart: always

  discovery-service:
    build:
      context: ./discovery-service
      dockerfile: Dockerfile
    container_name: discovery-server
    ports:
      - "8761:8761"
    networks:
      - services

  gateway-service:
    build:
      context: ./gateway-service
      dockerfile: Dockerfile
    container_name: gateway-service
    ports:
      - "8222:8222"
    depends_on:
      - zipkin
      - discovery-service
    networks:
      - zipkin
      - services

  player-service:
    container_name: player-service
    build:
      context: ./player-service
      dockerfile: Dockerfile
    ports:
      - "8070:8070"
    depends_on:
      - discovery-service
      - gateway-service
      - postgres
      - zipkin
    networks:
      - zipkin
      - postgres
      - services

networks:
  services:

  zipkin:
    driver: bridge

  postgres:
    driver: bridge

volumes:
  pgdata:
