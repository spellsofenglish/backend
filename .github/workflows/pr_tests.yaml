name: Pull requests

on:
  workflow_dispatch:
  pull_request:
    branches: [ "master" ]

env:
  # Java
  JAVA_VERSION: 1.17
  MAVEN_OPTS: "-XX:+TieredCompilation -XX:TieredStopAtLevel=1"

jobs:
  tests:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3

      - name: Setup Java JDK
        uses: actions/setup-java@v1.4.3
        with:
          java-version: ${{ env.JAVA_VERSION }}

      - name: Maven Test
        continue-on-error: true #Allow failure
        run: |
          mvn dependency:go-offline
          mvn -B test