eureka:
  client:
    register-with-eureka: false

spring:
  application:
    name: gateway-service
  config:
    import: optional:configserver:instead

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true

      routes:
        - id: player-service
          uri: http://localhost:8070
          predicates:
            - Path=/api/v1/player/**
        - id: task-service
          uri: http://localhost:7550
          predicates:
            - Path=/api/v1/player/**

server:
  port: 8222

management:
  tracing:
    sampling:
      probability: 1.0
