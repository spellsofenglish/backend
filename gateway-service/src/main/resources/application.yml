eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://discovery-service:8761/eureka
#  discovery-service
server:
  port: 8222

spring:
  application:
    name: gateway-service
  config:
    import: optional:configserver:instead

  cloud:
    gateway:
      routes:
        - id: player-service
          uri: http://player-service:8070
          predicates:
            - Path=/api/v1/players/**
        - id: game-service
          uri: http://game-service:7050
          predicates:
            - Path=/api/v1/games/**

management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://zipkin:9411/api/v2/spans
