spring:
  config:
    activate:
      on-profile: development
  springdoc:
    swagger-ui:
      path=${BASE_PATH/swagger-ui.html:""}
  data:
    rest:
      basePath: ${BASE_PATH:/}
  datasource:
    driver-class-name: ${DRIVER_DB}
    url: ${URL_DB}
    username: ${LOGIN_DB}
    password: ${PASSWORD_DB}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: validate
  mail:
    host: ${HOST_MAIL}
    port: ${PORT_MAIL}
    username: ${LOGIN_MAIL}
server:
  port: 8080
  error:
    path: ${BASE_PATH:""}/error
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css
    min-response-size: 10240
app:
  version: v0.0.1
  files:
    localStorage: files
  host: http://localhost:8080
  jwtSecret: testCode
  jwtExpirationMs: 86400000
  jwtCookieName: testName
